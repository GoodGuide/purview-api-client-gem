    body: 
      string: "[{\"created_at\":\"2013-03-23T00:59:58Z\",\"description\":null,\"id\":1,\"name\":\"Real GoodGuide\",\"options\":{\"image_src\":null},\"updated_at\":\"2013-03-30T00:13:46Z\",\"entity_types\":[\"Company\",\"Ingredient\"]},{\"created_at\":\"2012-12-10T18:19:04Z\",\"description\":null,\"id\":16,\"name\":\"Target\",\"options\":{\"image_src\":null,\"primary_rating\":\"212\",\"entity_pages\":\"1\",\"short_description\":\"My Description\"},\"updated_at\":\"2013-03-01T19:02:20Z\",\"entity_types\":[\"Product\",\"Ingredient\"]},{\"created_at\":\"2012-12-11T00:15:21Z\",\"description\":null,\"id\":17,\"name\":\"GoodGuide\",\"options\":{\"image_src\":null},\"updated_at\":\"2013-03-14T23:18:25Z\",\"entity_types\":[\"Product\",\"Ingredient\"]},{\"created_at\":\"2012-12-18T00:18:07Z\",\"description\":null,\"id\":18,\"name\":\"UL Sustainability Quotient\",\"options\":{\"image_src\":\"http://sustainabilityquotient.questionpro.com/userimages/sub-2/1695432/UL_SQ_Stacked_Bk_resized.jpg\",\"methodology\":\"## Sustainability Quotient (SQ) Program\\n\\nSustainability Quotient (UL/SQ) is a comprehensive enterprise-level sustainability program to facilitate the integration of corporate sustainability best practices in enterprises. We deliver services based on a foundation of auditable standards developed in accordance with UL's rigorous standards development practices. UL's thoroughness, integrity, and technical expertise makes us a trusted partner, and the UL/SQ Program offers credibility and reputation risk mitigation to aspiring sustainability leaders.\\n\\n### Assessment Services\\n\\nMore companies are realizing the benefits of incorporating sustainable practices, noting that it can improve the bottom line, mitigate potential risks and build customer loyalty. Despite that recognition, many companies are unsure how to begin or where to focus their current sustainability offerings.\\n\\nThe UL/SQ Program and the standards upon which it is based contribute to a common language and platform for enterprise sustainability. By completing an SQ Readiness Assessment, a company is able to gauge its readiness to progress towards certification against one of UL's enterprise level standards. Once the assessment is completed, the company receives a detailed report indicating gaps between the enterprise's existing program and the requirements of the SQ program standard for purposes of certification.\\n\\nThrough UL's SQ Analytics, companies will be able to get detailed benchmark and gap analysis of their sustainability initiatives as measured against the program standards. This service is best suited for companies that have specific objectives in mind beyond eventual certification such as merger and acquisition assessments or targeted risk mitigation. [Learn more](http://www.ul.com/global/eng/pages/offerings/businesses/environment/services/sq/services/analyticsandsupplychain/index.jsp).\\n\\n### Supply Chain Support Services\\n\\nThis service provides support to enterprises that seek to use the SQ program and standards as a foundation for how they interact with their supply chain. Supply Chain Support Services can be highly customized to meet specific needs in assessing supply chains from a sustainability perspective. [Learn more](http://www.ul.com/global/eng/pages/offerings/businesses/environment/services/sq/services/analyticsandsupplychain/index.jsp).\\n\\n### Certification\\n\\nMeasuring the progress of corporate sustainability goals and communicating related achievements is difficult. As sustainability becomes integrated into the normal course of business, communication of these targets and goals has a greater importance. Verification of the data used to do so become essential.\\n\\nThe UL/SQ certification requirements are based on standards that cover enterprise sustainability comprehensively through five domains -- governance for sustainability, environment, work force, customers and suppliers, and community engagement and human rights. Developed with input from hundreds of stakeholders who provided thousands of comments, UL's enterprise level standards represent leading thinking on enterprise level sustainability. [Learn more](http://www.ul.com/global/eng/pages/offerings/businesses/environment/services/sq/services/certification/index.jsp).\\n\\nRecognizing that sustainability is a journey and many companies are in different stages on that voyage, UL offers [Focus Area and Full certification](http://www.ul.com/global/eng/pages/offerings/businesses/environment/services/sq/services/certification/index.jsp).\\n\\nInterested in collaborating with UL on the UL/SQ Program? Learn more about how to become an SQ Qualified Consultant or an SQ Qualified Business Application Vendor by contacting [environment@ul.com](mailto:environment@ul.com).\\n\\nTo request an online quote, [click here](http://www.ul.com/global/eng/pages/offerings/businesses/environment/services/sq/request/index.jsp).\",\"introduction\":\"<p class='lead'>The UL Sustainability Quotient lets you see how your company's environmental policies and practices compares with others.  You can:</p>\\n\\n* Provide the most up-to-date information to consumers\\n* See how you compare to industry leaders\\n* Control who has access to your sustainability data\\n* Get certified and learn how to improve your score\",\"entity_pages\":\"1\",\"primary_rating\":\"302\",\"landing_page\":\"1\"},\"updated_at\":\"2013-03-05T00:10:12Z\",\"entity_types\":[\"Company\"]},{\"created_at\":\"2013-01-18T00:05:12Z\",\"description\":null,\"id\":19,\"name\":\"GoodGuide Mobile\",\"options\":{\"image_src\":null},\"updated_at\":\"2013-02-15T19:17:22Z\",\"entity_types\":[\"Company\",\"Product\",\"Ingredient\"]},{\"created_at\":\"2013-01-18T00:32:44Z\",\"description\":\"Ingredients suspected of causing skin or sense organ toxicity, according to sources compiled by [Scorecard][1].\\n\\n  [1]: http://www.scorecard.org\",\"id\":20,\"name\":\"Sense Organ Toxicity List\",\"options\":{\"image_src\":null},\"updated_at\":\"2013-02-15T19:17:22Z\",\"entity_types\":[\"Company\",\"Product\",\"Ingredient\"]},{\"created_at\":\"2013-01-29T21:26:28Z\",\"description\":null,\"id\":25,\"name\":\"Washington State <script>alert('pwnd')</script>\",\"options\":{\"image_src\":null},\"updated_at\":\"2013-03-25T17:55:20Z\",\"entity_types\":[\"Ingredient\"]},{\"created_at\":\"2013-01-30T16:58:16Z\",\"description\":null,\"id\":26,\"name\":\"SDW Demo\",\"options\":{\"image_src\":null},\"updated_at\":\"2013-03-19T19:54:06Z\",\"entity_types\":[\"Product\",\"Ingredient\"]},{\"created_at\":\"2013-01-31T22:53:08Z\",\"description\":null,\"id\":27,\"name\":\"McDonalds Paint Screen\",\"options\":{\"image_src\":null,\"landing_page\":\"1\",\"entity_pages\":\"1\"},\"updated_at\":\"2013-03-15T22:32:38Z\",\"entity_types\":[\"Company\",\"Product\",\"Ingredient\"]},{\"created_at\":\"2013-02-18T23:10:27Z\",\"description\":null,\"id\":46,\"name\":\"Food Ratings\",\"options\":{\"image_src\":null},\"updated_at\":\"2013-02-19T16:41:44Z\",\"entity_types\":[\"Category\",\"Product\"]},{\"created_at\":\"2013-02-20T19:08:58Z\",\"description\":null,\"id\":49,\"name\":\"SQ Test\",\"options\":{\"image_src\":null,\"primary_rating\":\"865\",\"entity_pages\":\"1\",\"landing_page\":\"1\"},\"updated_at\":\"2013-03-27T22:24:10Z\",\"entity_types\":[\"Company\"]},{\"created_at\":\"2013-03-12T21:42:32Z\",\"description\":null,\"id\":61,\"name\":\"Performance Test\",\"options\":{\"image_src\":null,\"entity_pages\":\"1\",\"landing_page\":\"1\"},\"updated_at\":\"2013-03-12T22:59:49Z\",\"entity_types\":[\"Company\",\"Ingredient\"]},{\"created_at\":\"2013-03-13T05:46:58Z\",\"description\":\"\",\"id\":62,\"name\":\"Upload Test\",\"options\":{\"image_src\":null},\"updated_at\":\"2013-03-13T05:46:58Z\",\"entity_types\":[\"Product\",\"Ingredient\"]},{\"created_at\":\"2013-03-13T22:08:19Z\",\"description\":null,\"id\":63,\"name\":\"ffffff\",\"options\":{\"image_src\":null},\"updated_at\":\"2013-03-13T22:08:19Z\",\"entity_ty